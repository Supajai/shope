<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>body{font-family:'Inter',sans-serif;}</style>
</head> 
<body class="bg-white h-screen flex items-center justify-center">
    <div class="w-full max-w-sm p-8 shadow-lg rounded-lg border border-gray-100">
        <h1 class="text-3xl font-black italic uppercase mb-6 text-center">Login</h1>
        
        <div id="msg" class="hidden text-sm font-bold p-3 rounded mb-4 text-center"></div>

        <form onsubmit="login(event)" class="space-y-4">
            <input id="u" type="text" placeholder="Username" class="w-full border-b-2 border-gray-300 p-3 outline-none focus:border-black transition" required>
            <input id="p" type="password" placeholder="Password" class="w-full border-b-2 border-gray-300 p-3 outline-none focus:border-black transition" required>
            <button type="submit" class="w-full bg-black text-white py-4 font-bold uppercase mt-2 hover:bg-gray-800 transition">Sign In</button>
        </form>
        <p class="text-center mt-6 text-sm">
            ยังไม่มีบัญชี? <a href="register.html" class="underline font-bold hover:text-gray-600">สมัครสมาชิก</a>
        </p>
    </div>

    <script>
        async function login(e) {
            e.preventDefault();
            const msgBox = document.getElementById('msg');
            const btn = document.querySelector('button');

            btn.disabled = true;
            btn.innerText = "Signing in...";

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        username: document.getElementById('u').value,
                        password: document.getElementById('p').value
                    })
                });
                
                const data = await res.json();
                msgBox.classList.remove('hidden');

                if(data.token) {
                    // Login สำเร็จ
                    msgBox.className = "bg-green-100 text-green-700 border border-green-200 p-3 rounded mb-4 text-center font-bold";
                    msgBox.innerText = "เข้าสู่ระบบสำเร็จ!";
                    
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('role', data.role);
                    localStorage.setItem('username', data.username);
                    
                    // เช็ค Role แล้วเด้งไปหน้าให้ถูกต้อง
                    setTimeout(() => {
                        window.location.href = (data.role === 'admin') ? 'admin.html' : 'index.html';
                    }, 1000);
                } else {
                    // Login พลาด
                    msgBox.className = "bg-red-100 text-red-700 border border-red-200 p-3 rounded mb-4 text-center font-bold";
                    msgBox.innerText = data.error || "Username หรือ Password ไม่ถูกต้อง";
                    btn.disabled = false;
                    btn.innerText = "SIGN IN";
                }
            } catch (err) {
                msgBox.classList.remove('hidden');
                msgBox.className = "bg-red-100 text-red-700 border border-red-200 p-3 rounded mb-4 text-center font-bold";
                msgBox.innerText = "ไม่สามารถเชื่อมต่อ Server ได้";
                btn.disabled = false;
                btn.innerText = "SIGN IN";
            }
        }
    </script>
</body>
</html>
