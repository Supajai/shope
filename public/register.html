<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>body{font-family:'Inter',sans-serif;}</style>
</head>
<body class="bg-white h-screen flex items-center justify-center">
    <div class="w-full max-w-sm p-8 shadow-lg rounded-lg border border-gray-100">
        <h1 class="text-3xl font-black italic uppercase mb-6 text-center">Join ProKicks</h1>
        
        <div id="msg" class="hidden text-sm font-bold p-3 rounded mb-4 text-center"></div>

        <form onsubmit="register(event)" class="space-y-4">
            <input id="u" type="text" placeholder="Username" class="w-full border-b-2 border-gray-300 p-3 outline-none focus:border-black transition" required>
            <input id="e" type="email" placeholder="Email" class="w-full border-b-2 border-gray-300 p-3 outline-none focus:border-black transition" required>
            <input id="p" type="password" placeholder="Password" class="w-full border-b-2 border-gray-300 p-3 outline-none focus:border-black transition" required>
            
            <button type="submit" class="w-full bg-black text-white py-4 font-bold uppercase mt-2 hover:bg-gray-800 transition">Create Account</button>
        </form>
        <p class="text-center mt-6 text-sm">
            มีบัญชีแล้ว? <a href="login.html" class="underline font-bold hover:text-gray-600">เข้าสู่ระบบ</a>
        </p>
    </div>

    <script>
        async function register(e) {
            e.preventDefault();
            const msgBox = document.getElementById('msg');
            const btn = document.querySelector('button');
            
            // เปลี่ยนสถานะปุ่มเพื่อกันกดซ้ำ
            btn.disabled = true;
            btn.innerText = "Creating...";

            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        username: document.getElementById('u').value,
                        email: document.getElementById('e').value,
                        password: document.getElementById('p').value
                    })
                });

                const data = await res.json();

                // แสดงข้อความบนหน้าเว็บ
                msgBox.classList.remove('hidden');
                
                if(res.ok) {
                    // กรณีสำเร็จ (สีเขียว)
                    msgBox.className = "bg-green-100 text-green-700 border border-green-200 p-3 rounded mb-4 text-center font-bold";
                    msgBox.innerText = "สมัครสมาชิกสำเร็จ! กำลังไปหน้า Login...";
                    
                    // รอ 1.5 วินาทีแล้วเด้งไปหน้า Login
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else {
                    // กรณีผิดพลาด (สีแดง)
                    msgBox.className = "bg-red-100 text-red-700 border border-red-200 p-3 rounded mb-4 text-center font-bold";
                    msgBox.innerText = data.error || "เกิดข้อผิดพลาด";
                    btn.disabled = false;
                    btn.innerText = "CREATE ACCOUNT";
                }
            } catch (err) {
                msgBox.classList.remove('hidden');
                msgBox.className = "bg-red-100 text-red-700 border border-red-200 p-3 rounded mb-4 text-center font-bold";
                msgBox.innerText = "ไม่สามารถเชื่อมต่อ Server ได้";
                btn.disabled = false;
                btn.innerText = "CREATE ACCOUNT";
            }
        }
    </script>
</body>
</html>
