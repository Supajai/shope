<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-5xl mx-auto bg-white p-6 rounded shadow">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Admin Dashboard</h1>
            <a href="index.html" class="text-blue-500 hover:underline">Go to Shop</a>
        </div>

        <form id="add-product-form" class="mb-8 p-6 border rounded bg-gray-50">
            <h2 class="font-bold text-lg mb-4">Add New Product</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" name="name" placeholder="Product Name" class="border p-2 rounded" required>
                <input type="text" name="brand" placeholder="Brand" class="border p-2 rounded">
                <input type="number" name="price" placeholder="Price" class="border p-2 rounded" required>
                <input type="text" name="sizes" placeholder="Sizes (e.g. 38, 39, 40)" class="border p-2 rounded">
                
                <select name="stock" class="border p-2 rounded">
                    <option value="true">In Stock</option>
                    <option value="false">Out of Stock</option>
                </select>
            </div>
            
            <div class="mt-4">
                <label class="block text-sm font-bold mb-1">Images (Select Multiple)</label>
                <input type="file" id="product-images" multiple accept="image/*" class="w-full border p-2 bg-white rounded">
                <div id="image-preview" class="flex gap-2 mt-2 p-2 border-2 border-dashed min-h-[80px] items-center justify-center text-gray-400">
                    <span>Preview Images Here</span>
                </div>
            </div>

            <button type="submit" class="mt-4 bg-black text-white px-6 py-2 rounded w-full hover:bg-gray-800 transition">Add Product</button>
        </form>

        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="p-3">Image</th>
                        <th class="p-3">Name</th>
                        <th class="p-3">Price</th>
                        <th class="p-3">Sizes</th>
                        <th class="p-3">Status</th>
                        <th class="p-3 text-right">Actions</th>
                    </tr>
                </thead>
                <tbody id="product-list"></tbody>
            </table>
        </div>
    </div>

    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center z-50">
        <div class="bg-white p-6 rounded-lg w-96 shadow-xl">
            <h2 class="text-xl font-bold mb-4">Edit Product</h2>
            <form id="edit-product-form">
                <input type="hidden" id="edit-id">
                
                <label class="text-xs text-gray-500">Name</label>
                <input type="text" id="edit-name" class="w-full border p-2 mb-2 rounded">
                
                <label class="text-xs text-gray-500">Price</label>
                <input type="number" id="edit-price" class="w-full border p-2 mb-2 rounded">
                
                <label class="text-xs text-gray-500">Sizes (comma separated)</label>
                <input type="text" id="edit-sizes" class="w-full border p-2 mb-2 rounded">
                
                <label class="text-xs text-gray-500">Status</label>
                <select id="edit-stock" class="w-full border p-2 mb-2 rounded">
                    <option value="true">In Stock</option>
                    <option value="false">Out of Stock</option>
                </select>
                
                <label class="text-xs text-gray-500 font-bold">Replace Images (Optional)</label>
                <input type="file" id="edit-images" multiple class="w-full border p-1 mb-4 text-sm">
                
                <div class="flex justify-end gap-2">
                    <button type="button" onclick="closeEditModal()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/products.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
