<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | PROKICKS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-50 text-slate-800 h-screen flex overflow-hidden">

    <div id="sidebar-backdrop" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-20 hidden md:hidden transition-opacity"></div>

    <aside id="sidebar" class="fixed md:static inset-y-0 left-0 w-64 bg-slate-900 text-white transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-30 flex flex-col shadow-2xl">
        <div class="h-16 flex items-center px-6 border-b border-slate-800">
            <span class="text-xl font-black italic tracking-tighter">PRO<span class="text-red-500">KICKS</span> ADMIN</span>
        </div>

        <nav class="flex-1 px-3 py-6 space-y-2">
            <button onclick="switchTab('orders')" id="btn-orders" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-bold transition-colors bg-red-600 text-white shadow-lg">
                <i class="fas fa-clipboard-list w-5 text-center"></i> Orders
            </button>
            <button onclick="switchTab('products')" id="btn-products" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-bold transition-colors text-slate-400 hover:bg-slate-800 hover:text-white">
                <i class="fas fa-box-open w-5 text-center"></i> Products
            </button>
        </nav>

        <div class="p-4 border-t border-slate-800">
            <a href="index.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-bold text-slate-400 hover:text-white transition">
                <i class="fas fa-store"></i> Go to Shop
            </a>
            <button onclick="logout()" class="w-full mt-2 flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-bold text-red-400 hover:bg-red-500/10 transition">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </aside>

    <div class="flex-1 flex flex-col min-w-0">
        
        <header class="md:hidden h-16 bg-white border-b border-gray-200 flex items-center justify-between px-4 z-10">
            <span class="font-black italic text-lg">PROKICKS</span>
            <button onclick="toggleSidebar()" class="text-slate-600 p-2"><i class="fas fa-bars text-xl"></i></button>
        </header>

        <main class="flex-1 overflow-y-auto p-4 md:p-8 relative">
            
            <div id="tab-orders" class="space-y-6">
                <div class="flex justify-between items-end">
                    <div>
                        <h1 class="text-2xl md:text-3xl font-bold text-slate-900">Order Management</h1>
                        <p class="text-sm text-gray-500 mt-1">Track customer orders.</p>
                    </div>
                    <button onclick="loadOrders()" class="p-2 bg-white border rounded-lg hover:bg-gray-50 text-gray-600"><i class="fas fa-sync-alt"></i></button>
                </div>

                <div class="bg-white rounded-2xl border border-gray-200 shadow-sm overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-sm">
                            <thead class="bg-gray-50 text-xs uppercase font-bold text-gray-500 border-b border-gray-100">
                                <tr>
                                    <th class="px-6 py-4">Customer</th>
                                    <th class="px-6 py-4">Items</th>
                                    <th class="px-6 py-4">Total</th>
                                    <th class="px-6 py-4">Status</th>
                                    <th class="px-6 py-4 text-center">Slip</th>
                                    <th class="px-6 py-4 text-right">Date</th>
                                </tr>
                            </thead>
                            <tbody id="order-list" class="divide-y divide-gray-100">
                                <tr><td colspan="6" class="px-6 py-10 text-center text-gray-400">Loading...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="tab-products" class="hidden space-y-6">
                <div class="flex justify-between items-end">
                    <div>
                        <h1 class="text-2xl md:text-3xl font-bold text-slate-900">Products</h1>
                        <p class="text-sm text-gray-500 mt-1">Manage inventory.</p>
                    </div>
                    <button onclick="openModal()" class="bg-slate-900 hover:bg-black text-white px-5 py-2.5 rounded-xl font-bold text-sm shadow-lg transition flex items-center gap-2">
                        <i class="fas fa-plus"></i> Add New
                    </button>
                </div>

                <div class="bg-white rounded-2xl border border-gray-200 shadow-sm overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-sm">
                            <thead class="bg-gray-50 text-xs uppercase font-bold text-gray-500 border-b border-gray-100">
                                <tr>
                                    <th class="px-6 py-4">Product Info</th>
                                    <th class="px-6 py-4">Price</th>
                                    <th class="px-6 py-4">Sizes</th>
                                    <th class="px-6 py-4">Stock</th>
                                    <th class="px-6 py-4 text-right">Action</th>
                                </tr>
                            </thead>
                            <tbody id="product-list" class="divide-y divide-gray-100">
                                <tr><td colspan="5" class="px-6 py-10 text-center text-gray-400">Loading...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <div id="product-modal" class="fixed inset-0 z-50 hidden bg-black/60 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-2xl rounded-2xl shadow-2xl flex flex-col max-h-[90vh]">
            <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50/50">
                <h3 id="modal-title" class="font-bold text-lg">Add New Product</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-black w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100 transition">✕</button>
            </div>
            
            <div class="p-6 overflow-y-auto custom-scrollbar">
                <form id="product-form" class="space-y-4">
                    <input type="hidden" id="edit-id">
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="col-span-2 md:col-span-1">
                            <label class="text-[10px] font-bold uppercase text-gray-400">Name</label>
                            <input name="name" required class="w-full bg-gray-50 border border-gray-200 rounded-lg p-2.5 text-sm font-bold outline-none focus:border-slate-900 transition">
                        </div>
                        <div class="col-span-2 md:col-span-1">
                            <label class="text-[10px] font-bold uppercase text-gray-400">Brand</label>
                            <input name="brand" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-2.5 text-sm font-bold outline-none focus:border-slate-900 transition">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[10px] font-bold uppercase text-gray-400">Category</label>
                            <select name="category" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-2.5 text-sm font-bold outline-none focus:border-slate-900">
                                <option value="sneakers">Sneakers</option>
                                <option value="running">Running</option>
                                <option value="boots">Boots</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-[10px] font-bold uppercase text-gray-400">Price (฿)</label>
                            <input name="price" type="number" required class="w-full bg-gray-50 border border-gray-200 rounded-lg p-2.5 text-sm font-bold outline-none focus:border-slate-900 transition">
                        </div>
                    </div>

                    <div>
                        <label class="text-[10px] font-bold uppercase text-gray-400">Description</label>
                        <textarea name="description" rows="3" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-2.5 text-sm outline-none focus:border-slate-900 transition placeholder-gray-300" placeholder="Product details..."></textarea>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[10px] font-bold uppercase text-gray-400">Sizes</label>
                            <input name="sizes" placeholder="e.g. 38, 39, 40" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-2.5 text-sm font-bold outline-none focus:border-slate-900 transition">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold uppercase text-gray-400">Stock</label>
                            <select name="stock" id="edit-stock" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-2.5 text-sm font-bold outline-none focus:border-slate-900">
                                <option value="true">In Stock</option>
                                <option value="false">Out of Stock</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="text-[10px] font-bold uppercase text-gray-400">Images</label>
                        <div class="mt-1">
                            <label for="p-img-file" class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition">
                                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                    <i class="fas fa-cloud-upload-alt text-gray-400 text-2xl mb-2"></i>
                                    <p class="text-xs text-gray-500 font-bold">Click to upload</p>
                                </div>
                                <input id="p-img-file" type="file" multiple accept="image/*" class="hidden" />
                            </label>
                        </div>
                        <div id="image-preview" class="flex gap-2 mt-3 overflow-x-auto no-scrollbar"></div>
                    </div>

                    <button type="submit" class="w-full bg-slate-900 text-white py-3.5 rounded-xl font-bold uppercase text-xs tracking-widest hover:bg-black transition shadow-lg mt-2">Save Product</button>
                </form>
            </div>
        </div>
    </div>

    <div id="toast-container" class="fixed bottom-5 right-5 z-[100] flex flex-col gap-2"></div>

    <script src="js/config.js"></script> 

<script src="js/utils.js"></script> 

<script src="js/products.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
