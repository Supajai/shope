<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProKicks Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>body{font-family:'Inter',sans-serif;} .font-anton{font-family:'Anton',sans-serif;letter-spacing:0.05em;}</style>
</head>
<body class="bg-white text-black antialiased">

    <nav class="fixed top-0 w-full z-50 bg-white/90 backdrop-blur-md border-b border-gray-100 transition-all">
        <div class="container mx-auto px-6 h-20 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-anton italic tracking-tighter hover:opacity-70 transition">
                PRO<span class="text-red-600">KICKS</span>
            </a>
            <div class="flex items-center gap-6">
                <a href="cart.html" class="group flex items-center gap-2 relative text-xs font-bold uppercase tracking-widest hover:text-red-600 transition">
                    My Bag <span id="cart-badge" class="bg-black text-white w-5 h-5 rounded-full flex items-center justify-center text-[10px]">0</span>
                </a>
                <div id="auth-menu"></div>
            </div>
        </div>
    </nav>

    <header class="relative h-[85vh] flex items-center justify-center bg-black overflow-hidden text-center px-4">
        <img src="https://images.unsplash.com/photo-1556906781-9a412961d289?q=80&w=2000" class="absolute inset-0 w-full h-full object-cover opacity-60">
        <div class="relative z-10 max-w-4xl">
            <p class="text-red-500 font-bold uppercase tracking-[0.4em] text-sm mb-6 animate-pulse">New Season 2026</p>
            <h1 class="text-7xl md:text-9xl text-white font-anton uppercase italic mb-8 leading-none drop-shadow-2xl">

            </h1>
            <a href="#shop" class="inline-block bg-red-600 text-white px-10 py-4 font-bold uppercase tracking-widest text-xs hover:bg-red-700 transition transform hover:scale-105 border border-red-600 shadow-xl">

            </a>
        </div>
    </header>

    <div id="shop" class="bg-white py-24 min-h-screen">
        <div class="container mx-auto px-6">
            <div class="flex justify-between items-end mb-16 pb-6 border-b border-gray-100">
                <h2 class="text-5xl md:text-6xl font-anton uppercase italic">The <span class="text-red-600">Lineup</span></h2>
            </div>
            <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-x-8 gap-y-16"></div>
        </div>
    </div>

    <footer class="bg-black text-white border-t border-gray-900 py-12 text-center">
        <div class="text-2xl font-anton italic tracking-tighter mb-4">PRO<span class="text-red-600">KICKS</span></div>
        <p class="text-[10px] uppercase font-bold text-gray-500 tracking-widest">Â© 2026 All Rights Reserved.</p>
    </footer>

    <div id="toast-container"></div>
    <script src="script.js"></script>
</body>
</html>
