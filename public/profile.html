<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | PROKICKS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; } 
        .font-anton { font-family: 'Anton', sans-serif; letter-spacing: 0.05em; }
        .hide-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-gray-50 text-slate-900 antialiased">

    <nav class="fixed top-0 w-full z-50 bg-white/90 backdrop-blur-xl border-b border-gray-100">
        <div class="container mx-auto px-6 h-20 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-anton italic tracking-tighter hover:opacity-70 transition">PRO<span class="text-red-600">KICKS</span></a>
            <div class="flex items-center gap-6">
                <a href="index.html" class="text-xs font-bold uppercase text-gray-400 hover:text-black transition">Back to Store</a>
                <button onclick="logout()" class="text-xs font-bold uppercase text-red-600 border border-red-600 px-4 py-2 rounded-full hover:bg-red-600 hover:text-white transition">Log Out</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto py-28 px-4 md:px-8">
        <h1 class="text-4xl font-anton italic uppercase mb-8">My <span class="text-red-600">Account</span></h1>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 items-start">
            
            <div class="lg:col-span-4 bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                <h2 class="font-black uppercase text-sm mb-6 flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    Personal Info
                </h2>
                <form id="profile-form" class="space-y-4">
                    <div>
                        <label class="text-[10px] font-bold uppercase text-gray-400">Full Name</label>
                        <input id="p-name" class="w-full bg-gray-50 border border-gray-200 p-3 rounded-lg text-sm font-bold focus:border-black outline-none transition">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold uppercase text-gray-400">Phone</label>
                        <input id="p-tel" class="w-full bg-gray-50 border border-gray-200 p-3 rounded-lg text-sm font-bold focus:border-black outline-none transition">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold uppercase text-gray-400">Saved Address</label>
                        <textarea id="p-addr" class="w-full bg-gray-50 border border-gray-200 p-3 rounded-lg text-sm font-medium h-24 resize-none focus:border-black outline-none transition"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-black text-white py-3 rounded-xl font-bold uppercase text-xs hover:bg-gray-800 transition">Save Changes</button>
                </form>
            </div>

            <div class="lg:col-span-8 space-y-6">
                <h2 class="font-black uppercase text-sm flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                    Order History
                </h2>
                
                <div id="order-list" class="space-y-4">
                    <div class="text-center py-10 text-gray-400 text-sm">Loading orders...</div>
                </div>
            </div>
        </div>
    </div>

    <div id="track-modal" class="fixed inset-0 z-[60] bg-black/60 backdrop-blur-sm hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl p-6 transform scale-100 transition-all relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-black">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>

            <h3 class="text-xl font-anton uppercase italic mb-1">Shipment <span class="text-red-600">Status</span></h3>
            <p class="text-[10px] text-gray-400 uppercase tracking-widest mb-8">Order ID: <span id="modal-oid" class="text-black font-bold">...</span></p>

            <div class="relative flex justify-between items-center w-full px-4 mb-8">
                <div class="absolute top-1/2 left-0 w-full h-1 bg-gray-100 -z-10 -translate-y-1/2"></div>
                <div id="progress-line" class="absolute top-1/2 left-0 h-1 bg-green-500 -z-10 -translate-y-1/2 transition-all duration-700 w-0"></div>

                <div class="step flex flex-col items-center gap-2" data-step="pending">
                    <div class="w-8 h-8 rounded-full bg-gray-200 text-white flex items-center justify-center text-xs font-bold ring-4 ring-white">1</div>
                    <span class="text-[9px] font-bold uppercase text-gray-400">Pending</span>
                </div>
                <div class="step flex flex-col items-center gap-2" data-step="paid">
                    <div class="w-8 h-8 rounded-full bg-gray-200 text-white flex items-center justify-center text-xs font-bold ring-4 ring-white">2</div>
                    <span class="text-[9px] font-bold uppercase text-gray-400">Paid</span>
                </div>
                <div class="step flex flex-col items-center gap-2" data-step="shipped">
                    <div class="w-8 h-8 rounded-full bg-gray-200 text-white flex items-center justify-center text-xs font-bold ring-4 ring-white">3</div>
                    <span class="text-[9px] font-bold uppercase text-gray-400">Shipped</span>
                </div>
            </div>

            <div class="bg-gray-50 p-4 rounded-xl">
                <p class="text-[10px] font-bold uppercase text-gray-400 mb-2">Items in this order</p>
                <div id="modal-items" class="space-y-2 text-xs font-medium max-h-32 overflow-y-auto"></div>
            </div>
        </div>
    </div>

    <div id="toast-container" class="fixed bottom-5 right-5 z-[100] flex flex-col gap-2"></div>

    <script src="js/utils.js"></script>
    <script src="js/profile.js"></script> </body>
</html>
